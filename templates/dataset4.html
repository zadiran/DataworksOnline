{% extends "dataset.html" %}
{% block dataset_sheet %}
	
<style>
        
        .line {
          fill: none;
          stroke: steelblue;
          stroke-width: 1.5px;
          clip-path: url(#clip);
        }
        
        
        .line-forecast {
          fill: none;
          stroke: green;
          stroke-width: 1.5px;
          clip-path: url(#clip);
        }
        
        .line-confidence-lower {
          fill: none;
          stroke: lightgreen;
          stroke-width: 1.5px;
          clip-path: url(#clip);
        }

        .line-confidence-upper {
          fill: none;
          stroke: lightgreen;
          stroke-width: 1.5px;
          clip-path: url(#clip);
        }

        .zoom {
          cursor: move;
          fill: none;
          pointer-events: all;
        }
        
        </style>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            
    function minimum(array) {
        var minval = array[0];
        array.map(function(v, i, a) {
            if (!v && v!==0)
            {
                return;
            }
            if (v < minval) {
                minval = v; 
            }
        })
        return minval;
    }
    function maximum(array) {
        var maxval = array[0];
        array.map(function(v) {
            if (!v && v!==0)
            {
                return;
            }
            if (v > maxval) {
                maxval = v; 
            }
        })
        return maxval;
    }
          var svg ,
            margin ,
            margin2,
            width ,
            height ,
            height2;

        var x ,
            x2,
            y ,
            y2;
        
        var xAxis ,
            xAxis2,
            yAxis ;

        var area 
        var area2 
        var parseDate 
        var context
        var focus
        var brush 
        var data
        var zoom

        var real_big, real_small
        var forecast_big, forecast_small
        var confidence_upper_big, confidence_upper_small
        var confidence_lower_big, confidence_lower_small
        
        $(function () 
        {
            $('#delayBetweenAdditionsForecast').val(0.1)
            $('#forecastHorizon').val(5)

            getData('{{ model.file.id}}');//JSON.parse('{{ model.dataset.data_json|safe }}');
           
         svg = d3.select("svg")
            margin = {top: 20, right: 20, bottom: 110, left: 40}
            margin2 = {top: 430, right: 20, bottom: 30, left: 40}
            width = +svg.attr("width") - margin.left - margin.right
            height = +svg.attr("height") - margin.top - margin.bottom
            height2 = +svg.attr("height") - margin2.top - margin2.bottom;

         x = d3.scaleTime().range([0, width])
            x2 = d3.scaleTime().range([0, width])
            y = d3.scaleLinear().range([height, 0])
            y2 = d3.scaleLinear().range([height2, 0]);
        
         xAxis = d3.axisBottom(x)
            xAxis2 = d3.axisBottom(x2)
            yAxis = d3.axisLeft(y);

        // area = d3.line()
        //     .x(function(d) { return x(new Date(d[0])); })
        //     .y(function(d) { return y(parseFloat(d[1])); });
        
        //  area2 = d3.line()
        //     .x(function(d) { return x2(new Date(d[0])); })
        //     .y(function(d) { return y2(parseFloat(d[1])); });
         
         real_big = d3.line()
            .defined(function(d) {  return !!d.real; })
            .x(function(d) { return x(new Date(d.timestamp))})
            .y(function(d) { return y(d.real)})

         real_small = d3.line()
            .defined(function(d) { return !!d.real;})
            .x(function(d) { return x2(new Date(d.timestamp))})
            .y(function(d) { return y2(d.real)})
         //parseDate = d3.timeParse("%b %Y");
       
        forecast_big = d3.line()
            .defined(function(d) { return !!d.forecast; })
            .x(function(d) { return x(new Date(d.timestamp))})
            .y(function(d) { return y(parseFloat(d.forecast))})
            
        forecast_small = d3.line()
            .defined(function(d) { return !!d.forecast; })
            .x(function(d) { return x2(new Date(d.timestamp))})
            .y(function(d) { return y2(parseFloat(d.forecast))})
        
        confidence_upper_big = d3.line()
            .defined(function(d) { return !!d.confidence_interval_upper})
            .x(function(d) { return x(new Date(d.timestamp))})
            .y(function(d) { return y(d.confidence_interval_upper)})

        confidence_upper_small = d3.line()
            .defined(function(d) { return !!d.confidence_interval_upper})
            .x(function(d) { return x2(new Date(d.timestamp))})
            .y(function(d) { return y2(d.confidence_interval_upper)})

        confidence_lower_big = d3.line()
            .defined(function(d) { return  !!d.confidence_interval_lower})
            .x(function(d) { return x(new Date(d.timestamp))})
            .y(function(d) { return y(d.confidence_interval_lower)})
            
        confidence_lower_small = d3.line()
            .defined(function(d) { return  !!d.confidence_interval_lower})
            .x(function(d) { return x2(new Date(d.timestamp))})
            .y(function(d) { return y2(d.confidence_interval_lower)})

         brush = d3.brushX()
            .extent([[0, 0], [width, height2]])
            .on("brush end", brushed);
        
         zoom = d3.zoom()
            .scaleExtent([1, Infinity])
            .translateExtent([[0, 0], [width, height]])
            .extent([[0, 0], [width, height]])
            .on("zoom", zoomed);
        
        
        svg.append("defs").append("clipPath")
            .attr("id", "clip")
          .append("rect")
            .attr("width", width)
            .attr("height", height);
        
        focus = svg.append("g")
            .attr("class", "focus")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
        context = svg.append("g")
            .attr("class", "context")
            .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");
        
    
        
          focus.append("g")
              .attr("class", "axis axis--x")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis);
        
          focus.append("g")
              .attr("class", "axis axis--y")
              .call(yAxis);
        
        //   context.append("path")
        //       .datum(data)
        //       .attr("class", "line")
        //       .attr("d", area2);
        
          context.append("g")
              .attr("class", "axis axis--x")
              .attr("transform", "translate(0," + height2 + ")")
              .call(xAxis2);
        
          context.append("g")
              .attr("class", "brush")
              .call(brush)
              .call(brush.move, x.range());
        
          svg.append("rect")
              .attr("class", "zoom")
              .attr("width", width)
              .attr("height", height)
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
              .call(zoom);
    
            function brushed() {
            if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
            var s = d3.event.selection || x2.range();
            x.domain(s.map(x2.invert, x2));
            focus.select(".line").attr("d", real_big);
            focus.select(".line-forecast").attr("d", forecast_big);
            focus.select(".line-confidence-lower").attr("d", confidence_lower_big);
            focus.select(".line-confidence-upper").attr("d", confidence_upper_big);
            focus.select(".axis--x").call(xAxis);
            svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
                .scale(width / (s[1] - s[0]))
                .translate(-s[0], 0));
            }
            
            function zoomed() {
            if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
            var t = d3.event.transform;
            x.domain(t.rescaleX(x2).domain());

            focus.select(".line").attr("d", real_big);
            focus.select(".line-forecast").attr("d", forecast_big);
            focus.select(".line-confidence-lower").attr("d", confidence_lower_big);
            focus.select(".line-confidence-upper").attr("d", confidence_upper_big);

            focus.select(".axis--x").call(xAxis);
            context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
            }

        });
        
                
        function runProcess() {
            
            focus.selectAll('.line').remove();
            focus.selectAll('.line-forecast').remove();
            focus.selectAll('.line-confidence-lower').remove();
            focus.selectAll('.line-confidence-upper').remove();

            context.selectAll('.line').remove();
            context.selectAll('.line-forecast').remove();
            context.selectAll('.line-confidence-lower').remove();
            context.selectAll('.line-confidence-upper').remove();

            var delay = parseFloat($('#delayBetweenAdditionsForecast').val(), 10);
            getData('{{ model.file.id }}');
            svg.select('path.line').remove();
            
          x.domain(d3.extent(data, function(d) { return new Date(d.timestamp); }));
    
          var min = parseFloat(d3.min(data, function(d) { 
              return minimum([d.confidence_interval_lower,d.real, d.forecast,  d.confidence_interval_upper]); 
            }));
          var max = parseFloat(d3.max(data, function(d) { 
              //console.log(d.confidence_interval_lower)
              return maximum([d.real, d.forecast, d.confidence_interval_lower, d.confidence_interval_upper]); 
            }));
          console.log('min ' + min)
          console.log('max '+ max)
          var addition = (max - min) / 10; 
          y.domain([min - addition ,max + addition]);
          console.log([min - addition ,max + addition])

          focus.selectAll('.axis--y').call(yAxis);
          focus.selectAll('.axis--x').call(xAxis);

          x2.domain(x.domain());
          y2.domain(y.domain());

            var cnt = 1;
            var max_cnt = data.length;
            var interval = setInterval(function() {
                // Select the section we want to apply our changes to
                focus.selectAll('.line').remove();
                focus.selectAll('.line-forecast').remove();
                focus.selectAll('.line-confidence-lower').remove();
                focus.selectAll('.line-confidence-upper').remove();
                
                context.selectAll('.line').remove();
                context.selectAll('.line-forecast').remove();
                context.selectAll('.line-confidence-lower').remove();
                context.selectAll('.line-confidence-upper').remove();
                
                focus.append("path")
                .datum(data.slice(0, cnt))
                .attr("class", "line")
                .attr("d", real_big);
                
                context.append('path')
                .datum(data.slice(0, cnt))
                .attr('class', 'line')
                .attr('d', real_small);

                
                focus.append("path")
                .datum(data.slice(0, cnt))
                .attr("class", "line-forecast")
                .attr("d", forecast_big);

                context.append("path")
                .datum(data.slice(0, cnt))
                .attr("class", "line-forecast")
                .attr("d", forecast_small);

                focus.append('path')
                .datum(data.slice(0, cnt))
                .attr('class', 'line-confidence-upper')
                .attr('d', confidence_upper_big);
                
                context.append('path')
                .datum(data.slice(0, cnt))
                .attr('class', 'line-confidence-upper')
                .attr('d', confidence_upper_small);
                
                focus.append('path')
                .datum(data.slice(0, cnt))
                .attr('class', 'line-confidence-lower')
                .attr('d', confidence_lower_big);
                
                context.append('path')
                .datum(data.slice(0, cnt))
                .attr('class', 'line-confidence-lower')
                .attr('d', confidence_lower_small);
            //     context.append("path")
            //   .datum(data.data.slice(0, cnt))
            //   .attr("class", "line")
            //   .attr("d", area2);
                cnt = cnt + 1;
                if (cnt > max_cnt) {
                    cnt = 0;
                    clearInterval(interval)
                }
                //console.log(cnt);
            }, delay * 1000)
        }
        
    function getData(id) {
        $.ajax({
            method: 'GET',
            async: false,
            cache: false,
            data: { 
                dataset: id,
                horizon: $('#forecastHorizon').val()
            },
            url: '{{url_for("get_data")}}',
            success: function(loaded) {
                data = loaded;
            },
            error: function() {
                alert('Error happened while data from server was retrieved. Please try to reload page in a while')
            }
        })
    }
</script>
<div style="padding:15px;">
    <svg id="main-chart" width="960" height="500"></svg>
</div>
	
{% endblock %}
