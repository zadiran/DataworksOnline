{% extends "dataset.html" %}
{% block dataset_sheet %}
	
<style>
        
        .line {
          fill: none;
          stroke: steelblue;
          stroke-width: 2px;
          clip-path: url(#clip);
        }
        
        
        .line-forecast {
          fill: none;
          stroke: orange;
          stroke-width: 2px;
          clip-path: url(#clip);
        }

        .line-old-forecast {
          fill: none;
          stroke: orangered;
          stroke-width: 2px;
          clip-path: url(#clip);

        }
        
        .line-confidence-lower {
          fill: none;
          stroke: #C3D7DF;
          stroke-width: 2px;
          clip-path: url(#clip);
        }

        .line-confidence-upper {
          fill: none;
          stroke: #C3D7DF;
          stroke-width: 2px;
          clip-path: url(#clip);
        }
        .dot {
            clip-path: url(#clip);
            fill: red;
        }

        .confidence-area {
          fill: #f5f5f5;
          stroke-width: 2px;
          clip-path: url(#clip);
        }

        .zoom {
          cursor: move;
          fill: none;
          pointer-events: all;
        }
        
        </style>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src='/static/scripts/dataset/dataset4.js'></script>

<input type='hidden' id='clean-temp-data-url' value='{{ url_for("clear_temp_data")}}'/>
<input type='hidden' id='file-id' value='{{ model.file.id }}' />
<input type='hidden' id='data-url' value='{{url_for("get_data")}}' />
<input type='hidden' id='min-len' value='{{ model.dataset.minlen }}' />
<input type='hidden' id='max-len' value='{{ model.dataset.maxlen }}' />

<div style="padding:15px;">
    <svg id="main-chart" width="960" height="500"></svg>
</div>
	
{% endblock %}
