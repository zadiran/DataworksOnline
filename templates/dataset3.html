{% extends "dataset.html" %}
{% block dataset_sheet %}
	
<style>
        
    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
        clip-path: url(#clip);
    }
    
    .zoom {
        cursor: move;
        fill: none;
        pointer-events: all;
    }
        
</style>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src='/static/scripts/dataset/dataset3.js'></script>

<input type='hidden' id='raw-data' value='{{ model.dataset.data_json|safe }}' />
<div style="padding:15px;">
    <svg id="main-chart" width="960" height="500"></svg>
</div>
	
{% endblock %}
