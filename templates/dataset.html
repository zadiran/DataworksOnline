{% extends "base.html" %}
{% block content %}

	
<style>
	
	.line {
	  fill: none;
	  stroke: steelblue;
	  stroke-width: 1.5px;
	  clip-path: url(#clip);
	}
	
	.zoom {
	  cursor: move;
	  fill: none;
	  pointer-events: all;
	}
	
	</style>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	$(function () 
	{
	var svg = d3.select("svg"),
		margin = {top: 20, right: 20, bottom: 110, left: 40},
		margin2 = {top: 430, right: 20, bottom: 30, left: 40},
		width = +svg.attr("width") - margin.left - margin.right,
		height = +svg.attr("height") - margin.top - margin.bottom,
		height2 = +svg.attr("height") - margin2.top - margin2.bottom;
	
	var parseDate = d3.timeParse("%b %Y");
	
	var x = d3.scaleTime().range([0, width]),
		x2 = d3.scaleTime().range([0, width]),
		y = d3.scaleLinear().range([height, 0]),
		y2 = d3.scaleLinear().range([height2, 0]);
	
	var xAxis = d3.axisBottom(x),
		xAxis2 = d3.axisBottom(x2),
		yAxis = d3.axisLeft(y);
	
	var brush = d3.brushX()
		.extent([[0, 0], [width, height2]])
		.on("brush end", brushed);
	
	var zoom = d3.zoom()
		.scaleExtent([1, Infinity])
		.translateExtent([[0, 0], [width, height]])
		.extent([[0, 0], [width, height]])
		.on("zoom", zoomed);
	
	var area = d3.line()
		.x(function(d) { return x(new Date(d[0])); })
		.y(function(d) { return y(parseFloat(d[1])); });
	
	var area2 = d3.line()
		.x(function(d) { return x2(new Date(d[0])); })
		.y(function(d) { return y2(parseFloat(d[1])); });
	
	svg.append("defs").append("clipPath")
		.attr("id", "clip")
	  .append("rect")
		.attr("width", width)
		.attr("height", height);
	
	var focus = svg.append("g")
		.attr("class", "focus")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
	var context = svg.append("g")
		.attr("class", "context")
		.attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");
	
	var data = JSON.parse('{{ model.dataset.data_json|safe }}');

	  x.domain(d3.extent(data, function(d) { return new Date(d[0]); }));

	  var min = parseFloat(d3.min(data, function(d) { return d[1]; }));
	  var max = parseFloat(d3.max(data, function(d) { return d[1]; }));
	  var addition = (max - min) / 10; 
	  y.domain([min - addition, max + addition]);
	  x2.domain(x.domain());
	  y2.domain(y.domain());
	
	  focus.append("path")
		  .datum(data)
		  .attr("class", "line")
		  .attr("d", area);
	
	  focus.append("g")
		  .attr("class", "axis axis--x")
		  .attr("transform", "translate(0," + height + ")")
		  .call(xAxis);
	
	  focus.append("g")
		  .attr("class", "axis axis--y")
		  .call(yAxis);
	
	  context.append("path")
		  .datum(data)
		  .attr("class", "line")
		  .attr("d", area2);
	
	  context.append("g")
		  .attr("class", "axis axis--x")
		  .attr("transform", "translate(0," + height2 + ")")
		  .call(xAxis2);
	
	  context.append("g")
		  .attr("class", "brush")
		  .call(brush)
		  .call(brush.move, x.range());
	
	  svg.append("rect")
		  .attr("class", "zoom")
		  .attr("width", width)
		  .attr("height", height)
		  .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
		  .call(zoom);

		function brushed() {
		if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
		var s = d3.event.selection || x2.range();
		x.domain(s.map(x2.invert, x2));
		focus.select(".line").attr("d", area);
		focus.select(".axis--x").call(xAxis);
		svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
			.scale(width / (s[1] - s[0]))
			.translate(-s[0], 0));
		}
		
		function zoomed() {
		if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
		var t = d3.event.transform;
		x.domain(t.rescaleX(x2).domain());
		focus.select(".line").attr("d", area);
		focus.select(".axis--x").call(xAxis);
		context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
		}
	
	});
	
	
	</script>

	<h3>Dataset <strong>{{ model.file.distinctive_name }}</strong></h3>
	
	<div>
		<p>Created at: <strong>{{ model.file.upload_date }}</strong></p>
		<p>File name: <strong>{{ model.file.filename }}</strong></p>
		<p>Columns: <strong>{{ ', '.join(model.dataset.columns) }}</strong></p>
		<p>Separator: <strong>{{  model.file.separator }}</strong></p>
	</div>
	<svg id="main-chart" width="960" height="500"></svg>
	
{% endblock %}
