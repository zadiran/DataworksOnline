{% extends "base.html" %}
{% block content %}
	<h2>{{ model.msg }}</h2>
	<form action='' method='post' enctype="multipart/form-data">
		{{ model.form.hidden_tag() }}

		{% if current_user.is_authenticated %}
			<p>
				{{ model.form.fileName}}
			</p>

			<button class="btn btn-primary" type="submit">Загрузить файл</button>
		{% endif%}

		<h3>Datasets</h3>
		{% for dataset in model.datasets %}
			<div class="alert">
				<h4><a href="/dataset/{{dataset.id}}">{{dataset.filename}}</a></h4>
				
			</div>
		{% endfor %}
	</form>
{% endblock %}
